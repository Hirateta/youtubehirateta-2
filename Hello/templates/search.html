<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索して再生 - Hirateta-tube</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <div class="mb-3">
                    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">
                        <i data-feather="arrow-left" class="me-2"></i>
                        ホーム画面に戻る
                    </a>
                </div>
                <h1 class="display-4 mb-3">
                    <i data-feather="search" class="me-3"></i>
                    検索して再生
                </h1>
                <p class="lead text-muted">
                    動画を検索してInvidiousで直接再生
                </p>
            </div>
        </div>

        <!-- Search Form -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="searchQuery" class="form-label">
                                    <i data-feather="search" class="me-2"></i>
                                    検索キーワード
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="searchQuery" 
                                    placeholder="動画を検索..."
                                    required
                                >
                                <div class="form-text">
                                    検索したい動画のキーワードを入力してください
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="invidiousInstance" class="form-label">
                                    <i data-feather="server" class="me-2"></i>
                                    Invidiousインスタンス
                                </label>
                                <select class="form-select" id="invidiousInstance">
                                    <option value="yewtu.be">yewtu.be (yewtudotbe custom - 推奨)</option>
                                    <option value="invidious.fdn.fr">invidious.fdn.fr</option>
                                    <option value="invidious.snopyta.org">invidious.snopyta.org</option>
                                    <option value="yt.artemislena.eu">yt.artemislena.eu</option>
                                    <option value="invidious.projectsegfau.lt">invidious.projectsegfau.lt</option>
                                    <option value="invidious.flokinet.to">invidious.flokinet.to</option>
                                    <option value="auto">自動選択 (推奨)</option>
                                </select>
                                <div class="form-text">
                                    使用するInvidiousサーバーを選択
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="searchBtn">
                                    <i data-feather="search" class="me-2"></i>
                                    検索する
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="row justify-content-center mt-4" id="loadingState" style="display: none;">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="card-title">検索中...</h5>
                        <p class="card-text text-muted">
                            動画を検索しています
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div class="row justify-content-center mt-4" id="errorState" style="display: none;">
            <div class="col-md-8 col-lg-6">
                <div class="alert alert-danger" role="alert">
                    <i data-feather="alert-circle" class="me-2"></i>
                    <strong>エラー:</strong> <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div class="row justify-content-center mt-4" id="resultsState" style="display: none;">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i data-feather="video" class="me-2"></i>
                            検索結果
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="searchResults">
                            <!-- Search results will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <p class="text-muted">
                    <small>
                        <i data-feather="info" class="me-1"></i>
                        Invidiousを使用してYouTubeコンテンツにプライバシーを重視してアクセスします。
                    </small>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
